<form (ngSubmit)="handleSubmit()">
    <div>
        Phone Number:
        <input type="text" [(ngModel)]="device.phoneNumber" name="device-phone-number"/>
    </div>
    <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{ device.plan.planDescription }}</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button ngbDropdownItem (click)="device.plan = planService.getPlan()">{{ planService.getPlan().planDescription }}</button>
          <button ngbDropdownItem (click)="device.plan = planService.getPlan1()">{{ planService.getPlan1().planDescription }}</button>
          <button ngbDropdownItem (click)="device.plan = planService.getPlan2()">{{ planService.getPlan2().planDescription }}</button>
        </div>
      </div>
    <div>
        Device Name:
        <input type="text" [(ngModel)]="device.deviceName" name="device-phone-number"/>
    </div>
    <div>
        Device Description:
        <input type="text" [(ngModel)]="device.deviceDescription" name="device-phone-number"/>
    </div>
    <div>
        <input type="submit"/>
    </div>
</form>
