

<div>
    <h2>Enter a valid email and password to login</h2>
    <form (ngSubmit)="checkValidUser(); loginForm.reset()" id="login-form" #loginForm>
        <div class="form-group">
            <input name="email"  [(ngModel)]="formData.email" class="form-control" placeholder="Email" type="text" />
        </div>
        <div class="form-group">
            <input name="password" [(ngModel)]="formData.password" class="form-control" placeholder="Password" type="text" />
        </div>
        <div>
            <input class="btn btn-primary submit-button" type="submit" value="Log In" />
        </div>
    </form>
    <a [routerLink]="['/new-user']">Create New User</a>
</div>
